<head>
  <meta charset="UTF-8">
  <title>Grid</title>
  <style media="screen">
  * {
    box-sizing: border-box;
  }

  body {
    background: #f6f3ea;
  }

  img {
    width: 100%;
    height: 100%;
  }

  ul {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    gap: 0.5em 0.5em;
    justify-items: center;
    list-style-type: none;
    background-color: blueviolet;
  }

</head>
