<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grid</title>
  <style media="screen">
  ul {
    display: grid;
    grid-template-columns: 1fr 2fr 3fr 0.5fr;
  }
  ul {
    margin: 0;
    padding: 0;
    list-style: none;
    color: white;
    font-weight: bold;
    font-size: 1rem;
    text-align: center;
  }
  li {
    margin: 0.5em;
    padding: 1em;
    background: salmon;
  }
  </style>
</head>
<body>
  <ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
  <li>8</li>
  <li>9</li>
  <li>10</li>
  <li>11</li>
  <li>12</li>
  <li>13</li>
</ul>
</body>
</html>
