<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexbox Practiques</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            background-color: #ccc;
            padding: 10px;

            flex-wrap: wrap;
            display: flex;
            flex-direction: row;
        }

        .item {
            background-color: tomato;
            padding: 40px;
            margin: 40px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item" style="order: 2">2</div>
        <div class="item" style="order: 1">3</div>
        <div class="item" style="flex-grow: 2; order: -1;">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
    </div>
</body>

</html>
