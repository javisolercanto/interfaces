    <section class="contactme">
        <h1 class="contactme__title">Contact me</h1>
        <form class="contactme__form">
            <div class="contactme__form__fields">
                <div class="contactme__form__section">
                    <div class="contactme__box--double">
                        <div class="contactme__box--tiny">
                            <label for="name" class="contactme__label">Name:</label>
                            <input id="name" name="name" class="contactme__input  contactme__input--tiny" required
                                type="text" autocomplete="name" />
                        </div>
                        <div class="contactme__box--tiny">
                            <label for="surname" class="contactme__label">Surname:</label>
                            <input id="surname" name="surname" class="contactme__input  contactme__input--tiny" required
                                type="text" autocomplete="name" />
                        </div>
                    </div>
                    <div class="contactme__box">
                        <label for="email" class="contactme__label">Email:</label>
                        <input id="email" name="email" class="contactme__input" required type="email"
                            autocomplete="email" />
                    </div>
                    <div class="contactme__box--double">
                        <div class="contactme__box--supertiny">
                            <label for="prefix" class="contactme__label">Prefix:</label>
                            <select id="prefix" name="prefix" class="contactme__input  contactme__input--supertiny"
                                required>
                                <option value="" disabled selected>+</option>
                                <option value="34">+34</option>
                                <option value="351">+351</option>
                                <option value="44">+44</option>
                                <option value="33">+33</option>
                                <option value="46">+46</option>
                            </select>
                        </div>
                        <div class="contactme__box--medium">
                            <label for="phone" class="contactme__label">Phone:</label>
                            <input id="phone" name="phone" class="contactme__input  contactme__input--medium" required
                                type="tel" maxlength="9" />
                        </div>
                    </div>
                </div>
                <hr class="contactme__form__separator" />
                <div class="contactme__form__section">
                    <div class="contactme__box">
                        <label class="contactme__label">Documentation:</label>
                        <input class="contactme__input  contactme__file" accept=".pdf" type="file" />
                    </div>
                    <div class="contactme__box--double">
                        <div class="contactme__box--tiny">
                            <label for="date" class="contactme__label">Birthday:</label>
                            <input id="date" name="date"
                                class="contactme__input  contactme__input--tiny  contactme__datetime" required
                                type="date" />
                        </div>
                        <div class="contactme__box--tiny">
                            <label class="contactme__label">Work topic:</label>
                            <select class="contactme__select" required>
                                <option value="" disabled selected>Select option</option>
                                <option value="web">Web page</option>
                                <option value="mobile">Mobile app</option>
                                <option value="job">Job offer</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="contactme__box">
                        <label class="contactme__label">Message:</label>
                        <textarea class="contactme__input  contactme__textarea" required></textarea>
                    </div>
                </div>
            </div>
            <button class="contactme__button">Submit</button>
        </form>
    </section>
